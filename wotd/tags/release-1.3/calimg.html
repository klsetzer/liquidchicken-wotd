<script>

var Today = 1;
function newdate() {
    $('#today').replaceWith('<span id="today">' + Today + '</span>');
    Today++;
    if(Today > 31) {
        Today = 1;
    }
    setTimeout(newdate,333);
}

function _run() {
    $(function() {
        newdate();
    });
}

google.setOnLoadCallback(_run);

</script>
